<div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold text-white">Select an Exercise</h3>
    <button @click="show = false" class="text-zinc-500 hover:text-white text-2xl">&times;</button>
</div>

<div class="space-y-2 max-h-96 overflow-y-auto -mr-2 pr-2">
    {{ range .AllExercises }}
        <div class="flex items-center justify-between p-2 rounded-lg hover:bg-zinc-700/80 transition-colors group">
            <div hx-get="/exercise-info/{{.ID}}?activityID={{$.ActivityID}}"
                 hx-target="#modal-content"
                 hx-swap="innerHTML"
                 class="flex-grow cursor-pointer font-semibold text-zinc-200 group-hover:text-white">
                {{ .Name }}
            </div>
            <button hx-post="/add-exercise-to-form/{{$.ActivityID}}"
                    hx-vals='{"exercise_id": {{.ID}}}'
                    hx-target="#exercise-blocks-container"
                    hx-swap="beforeend"
                    @click="show = false"
                    class="p-2 leading-none text-cyan-500 hover:text-cyan-300"
                    title="Quick Add to Workout">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>
    {{ end }}
</div>
