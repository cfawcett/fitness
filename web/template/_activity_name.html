{{ if .EditMode }}
    <form hx-post="/activity/{{.Activity.ID}}/name" hx-target="this" hx-swap="outerHTML" class="flex items-center gap-2">
        <input type="text"
               name="name"
               value="{{.Activity.Name}}"
               class="w-full bg-zinc-700 rounded px-2 py-1 text-base font-semibold text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
               autofocus>

        <button type="submit" class="p-1 text-green-400 hover:text-green-300">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5"><path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.052-.143Z" clip-rule="evenodd" /></svg>
        </button>

        <button type="button" hx-get="/ui/activity-name/{{.Activity.ID}}" hx-target="closest form" hx-swap="outerHTML" class="p-1 text-red-400 hover:text-red-300">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5"><path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" /></svg>
        </button>
    </form>

{{ else }}

    <div class="group flex items-center gap-2">
        <p class="truncate font-semibold text-white">{{ .Activity.Name }}</p>

        <button hx-get="/ui/activity-name/{{.Activity.ID}}?edit=true"
                hx-target="closest div"
                hx-swap="outerHTML"
                class="opacity-0 group-hover:opacity-100 transition-opacity">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 text-zinc-400 hover:text-white">
                <path d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.42a4 4 0 0 0-.885 1.343Z" />
            </svg>
        </button>
    </div>

{{ end }}
