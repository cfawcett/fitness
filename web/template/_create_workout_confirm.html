<div id="modal" class="group fixed inset-0 z-50 flex items-start justify-center bg-black/60 pt-[10vh] ...">
    <div class="modal-underlay absolute inset-0" onclick="this.closest('#modal').remove()"></div>

    <div class="modal-content relative w-4/5 max-w-lg rounded-lg bg-cyan-700 p-6 shadow-2xl ...">

        <button type="button"
                onclick="this.closest('#modal').remove()"
                class="absolute top-2 right-2 p-2 text-cyan-200 hover:text-white transition-colors rounded-full"
                aria-label="Close modal">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <h1 class="text-2xl font-bold text-white">Active Workout Detected</h1>
        <p class="mt-4 text-cyan-100">
            You already have a workout in progress. What would you like to do?
        </p>

        <div class="mt-6 flex flex-col sm:flex-row justify-between gap-4">
            <button
                    hx-post="{{.DiscardURL}}"
                    class="w-full rounded-lg bg-red-500 px-4 py-2 font-bold text-white shadow-md hover:bg-red-600 transition-colors">
                Discard & Start New
            </button>

            <a href="{{.ReturnURL}}" class="w-full text-center rounded-lg bg-cyan-600 px-4 py-2 font-bold text-white shadow-md hover:bg-cyan-500 transition-colors">
                Return to Workout
            </a>
        </div>
    </div>
</div>
