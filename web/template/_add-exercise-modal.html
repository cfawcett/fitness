<div x-data="{ show: true }"
     x-show="show"
     @keydown.escape.window="show = false"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70"
     style="display: none;">

    <div @click.away="show = false" id="modal-content" class="relative w-full max-w-2xl rounded-lg bg-zinc-800 shadow-2xl flex flex-col">
        <div class="p-4 border-b border-zinc-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-white">Select an Exercise</h3>
                <button @click="show = false" class="text-zinc-500 hover:text-white text-2xl">&times;</button>
            </div>

            <form hx-get="/ui/exercise-list/{{.ActivityID}}?sourceExerciseID={{.SourceExerciseID}}"
                  hx-trigger="keyup changed delay:300ms from:#search-input, change from:#muscle-filter"
                  hx-target="#exercise-list-container"
                  class="flex gap-4">

            </form>
        </div>

        <div id="exercise-list-container"
             class="overflow-y-auto max-h-[60vh]"
             hx-get="/ui/exercise-list/{{.ActivityID}}?sourceExerciseID={{.SourceExerciseID}}"
             hx-trigger="load">
            <p class="p-4 text-zinc-400">Loading exercises...</p>
        </div>
    </div>
</div>
