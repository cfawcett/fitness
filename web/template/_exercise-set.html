<div class="flex items-center gap-2 sm:gap-4">
    <div class="flex size-8 shrink-0 items-center justify-center rounded-full bg-zinc-800 text-sm font-semibold text-zinc-400">
        {{.Set.SetNumber}}
    </div>

    <div class="grid flex-1 justify-items-center">
        <input type="number"
               name="reps"
               value="{{.Set.Reps}}"
               hx-put="/gym-set/{{.Set.ID}}"
               hx-include="next input"
               hx-trigger="keyup changed delay:300ms"
               hx-swap="none"
               required
               class="w-full bg-transparent p-0 text-center text-4xl font-bold text-white focus:outline-none sm:text-5xl">
        <span class="text-sm font-semibold text-zinc-500">reps</span>
    </div>

    <div class="text-2xl font-light text-zinc-700">&times;</div>

    <div class="grid flex-1 justify-items-center">
        <input type="number"
               step="0.25"
               name="weight_kg"
               value="{{.Set.WeightKG}}"
               hx-put="/gym-set/{{.Set.ID}}"
               hx-include="prev input"
               hx-trigger="keyup changed delay:300ms"
               hx-swap="none"
               required
               class="w-full bg-transparent p-0 text-center text-4xl font-bold text-cyan-400 focus:outline-none sm:text-5xl">
        <span class="text-sm font-semibold text-zinc-500">kg</span>
    </div>

    <button type="button"
            hx-delete="/gym-set/{{.Set.ID}}"
            hx-target="closest .flex"
            hx-swap="outerHTML"
            title="Remove Set"
            class="shrink-0 text-zinc-600 transition-colors hover:text-red-500">
        <svg class="size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" /></svg>
    </button>
</div>
